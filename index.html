<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <section class="typography"></section>
        <h2>TYPOGRAPHY</h2>
        <p><strong>Make me bold</strong></p>
        <p><em>Make me italic</em></p>
        <p>I'm from the Arial font family!</p>
        <p>And I'm from the Times New Roman font family!</p>
        <p><u>Make this text be underlined</u></p>
        <p><s>And put a line through this one</s></p>
    </section>

    <section class="headings">
        <h2>HEADINGS</h2>
        <h1>This is a h1 tag</h1>
        <h2>This is a h2 tag</h2>
        <h3>This is a h3 tag</h3>
    </section>

    <section class="colors">
        <h2>COLORS</h2>
        <p>Color me orange</p>
        <div class="color-box orange"></div>
        <p>Color me purple</p>
        <div class="color-box purple"></div>
    </section>

    <section class="buttons">
        <h2>BUTTONS</h2>
        <button class="default">Default Button</button>
        <button class="hovered">Hovered Button</button>
        <button class="active">Active Button</button>
    </section>
</body>
</html>
